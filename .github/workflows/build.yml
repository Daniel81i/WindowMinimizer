name: Build and Release EXE

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --hidden-import psutil --name WindowMinimizer main.py
        shell: powershell

      - name: Create ZIP package
        run: |
          powershell Compress-Archive -Path dist\WindowMinimizer.exe, config.json -DestinationPath dist\WindowMinimizer.zip -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exe-and-zip
          path: |
            dist/WindowMinimizer.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: exe-and-zip
          path: ./release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/WindowMinimizer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
